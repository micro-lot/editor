<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Lot Editor</title>
  </head>
  <body>
    <main class="main">
      <h1>Hello micro lot editor</h1>
      <div class="editor-tools">
        <div>
          <input type="number" id="widthInput" placeholder="width" />
          <input type="number" id="heightInput" placeholder="height" />
          <button id="setDimension">set dimension</button>
        </div>
        <div>
          <input type="number" id="marginInput" />
          <button id="setMargin">set margin</button>
        </div>
        <div>
          <input type="number" id="paddingInput" />
          <button id="setPadding">set padding</button>
        </div>
        <div>
          <input type="color" id="lineColor" />
          <input type="range" id="lineAngle" min="0" max="360" step="5" value="0" />
          <span id="angleValue">0Â°</span>
          <input type="range" id="lineLength" min="50" max="500" step="10" value="100" />
          <input type="range" id="lineThickness" min="1" max="20" value="1" />
        </div>
      </div>
      <div id="editor"></div>
      <hr style="width: 100%; margin: 2rem 0" />
      <div>
        <h2>Preview</h2>
        <div id="result" class="ProseMirror"></div>
      </div>
      <div>
        <h2>JSON</h2>
        <pre id="jsonResult"></pre>
      </div>
    </main>
    <script type="module" src="/src/demo/index.ts"></script>
  </body>
</html>
