<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main class="main">
      <h1>Hello micro lot editor</h1>
      <div class="editor-tools">
        <div>
          <input type="number" id="paddingInput" />
          <button id="setPadding">set padding</button>
        </div>
        <div>
          <input type="color" id="horizontalRuleColorInput" />
          <button id="setHorizontalRuleColor">Set Horizontal Rule Color</button>
        </div>
      </div>
      <div id="editor"></div>
      <hr style="width: 100%; margin: 2rem 0" />
      <div>
        <h2>Preview</h2>
        <div id="result" class="ProseMirror"></div>
      </div>
      <div>
        <h2>JSON</h2>
        <pre id="jsonResult"></pre>
      </div>
    </main>
    <script type="module" src="/src/demo/index.ts"></script>
  </body>
</html>
